<!doctype html>
<html lang="en-US">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
    <meta name="keywords" content="RNG">
    <meta name="description" content="RNG free hub">
    <meta name="author" content="author.com">
    <link rel="icon" href="../icon.png">
    <title>RNG free hub</title>

    <!-- STYLESHEET -->
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,400,600,700,800" rel="stylesheet">

    <!-- icon -->
    <link rel="stylesheet" href="../fonts/icons/main/mainfont/style.css">
    <link rel="stylesheet" href="../fonts/icons/font-awesome/css/font-awesome.min.css">

    <!-- Vendor -->
    <link rel="stylesheet" href="../vendor/bootstrap/v3/bootstrap.min.css">
    <link rel="stylesheet" href="../vendor/bootstrap/v4/bootstrap-grid.css">
    <!-- Custom -->
    <link rel="stylesheet" href="../css/style.css">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="login">
    <!-- HEADER -->
    <header class="signup__header">
        <div class="container">
            <div class="signup__header-content">
                <p><a href="#">无账号？</a></p>
                <a href="signup.html" class="btn">注册</a>
            </div>
        </div>
    </header>

    <!-- MAIN -->
    <main class="signup__main">
        <img class="signup__bg" src="../images/signup-bg.png" alt="bg">
        <div class="container">
			<validator name="myForm">
            <form>
            <div class="signup__container">
                <div class="signup__logo">
                    <a href="#"><img src="../fonts/icons/main/RNG.png" alt="logo">NG</a>
                </div>

                <div class="signup__head">
                    <h3>欢迎来到RNG's free hub</h3>
                    <p></p>
                </div>
                <div class="signup__form" id="content">
                    <div class="signup__section">
                        <label class="signup__label" for="credential">账号</label>
                        <div class="row">
							<div class="col-xs-6">
								<input type="text" class="form-control" name="credential" v-model="credential" @blur="changeMobile" autocomplete="off" id="credential" placeholder="手机号">
							</div>
							<div class="col-xs-6">
								<span class="maraccount" v-if="account != ''">{{account}}</span>
								<span class="maraccount" v-if="datamobile">{{datamobile}}</span>
							</div>
						</div>
                    </div>
                    <div class="signup__section">
                        <label class="signup__label" for="password">密码</label>
                        <div class="message-input">
                            <div class="row">
                            	<div class="col-xs-6">
									<input type="password" class="form-control" name="password" v-model="password"  placeholder="请输入登录密码"/>
                            	</div>
                            	<div class="col-xs-6">
                            		<span class="marpwd" v-if="$myForm.password.minlength">请输入6-20位的密码</span>
                            		<span class="marpwd" v-if="$myForm.password.maxlength">请输入6-20位的密码</span>
									<span class="marpwd" v-if="datapsw">{{datapsw}}</span>
                            	</div>
                            </div>
                        </div>
                    </div>
                    <input type="button" class="signup__btn-create btn btn--type-02" @click="login" value="登录" >
                </div>
            </div>
            </form>
			</validator>
        </div>
    </main>

    <!-- FOOTER -->
    <footer class="signup__footer">
        <div class="container">
            <div class="signup__footer-content">
                <ul class="signup__footer-menu">
                    <li><a href="#">Teams</a></li>
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Send Feedback</a></li>
                </ul>
                <ul class="signup__footer-social">
                    <li><a href="#"><i class="fa fa-facebook-square" aria-hidden="true"></i></a></li>
                    <li><a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
                    <li><a href="#"><i class="fa fa-google-plus" aria-hidden="true"></i></a></li>
                    <li><a href="#"><i class="fa fa-dribbble" aria-hidden="true"></i></a></li>
                    <li><a href="#"><i class="fa fa-cloud" aria-hidden="true"></i></a></li>
                    <li><a href="#"><i class="fa fa-rss" aria-hidden="true"></i></a></li>
                </ul>
            </div>
        </div>
    </footer>
</div>
    <!-- JAVA SCRIPT -->
    <script src="../vendor/jquery/jquery.min.js"></script>
    <script src="../vendor/velocity/velocity.min.js"></script>
	<script src="../js/vue.min.js"></script>
	<script src="../js/vuex.js"></script>
	<script src="../js/vue-cookies.js"></script>
	<script src="../js/axios.js"></script>
    <script src="../js/app.js"></script>
	<script src="../js/login.js"></script>
	<script src="../js/dynamic2.js"></script>
	<script src="../js/common.js"></script>

</body>
</html>
